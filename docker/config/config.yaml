# Magentic-UI Configuration File
# This file contains configuration for the Magentic-UI application

# Model Client Configurations
# You can configure different AI models for different agents

# Default OpenAI configuration for orchestrator, coder, file_surfer, and action_guard
orchestrator_client: &orchestrator_client
    provider: OpenAIChatCompletionClient
    config:
      model: qwen/qwen3-30b-a3b-2507
      api_key: sk-xxxxxx
      base_url: http://192.168.131.205:1234/v1
      max_retries: 5
      model_info:
        encoding: cl100k_base
        context_window: 32768
        max_output_tokens: 65536
        vision: false
        function_calling: true
        json_output: true
        family: unknown
        structured_output: false
        multiple_system_messages: false

# Web surfer configuration (with vision capabilities)
web_surfer_client:
    provider: OpenAIChatCompletionClient
    config:
      model: qwen2.5-vl-72b-instruct
      api_key: sk-xxxxxx
      base_url: http://192.168.131.205:1234/v1
      max_retries: 5
      model_info:
        encoding: cl100k_base
        context_window: 32768
        max_output_tokens: 32768
        vision: true
        function_calling: true
        json_output: true
        family: unknown
        structured_output: true
        multiple_system_messages: false

# Use the same configuration for other agents
coder_client: *orchestrator_client
file_surfer_client: *orchestrator_client
action_guard_client: *orchestrator_client
plan_learning_client: *orchestrator_client

# Application Settings
# These settings control the behavior of the application
cooperative_planning: false
autonomous_execution: true
max_actions_per_step: 5
multiple_tools_per_call: false
max_turns: 20
approval_policy: "never"
allow_for_replans: true
do_bing_search: false
websurfer_loop: false
retrieve_relevant_plans: "never"
browser_headless: true
run_without_docker: false
